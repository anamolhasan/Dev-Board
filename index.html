<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <title>Dev Board</title>
    <style>
      .popins{
        font-family: "Poppins", sans-serif;
      }
    </style>
</head>
<body class="popins bg-[#F4F7FF] ">
    <main class="min-h-screen">
      <section class="w-[94%] md:max-w-7xl mx-auto py-4">
         <!-- Navabar -->
          <header class="flex justify-between items-center bg-white p-4 rounded-[16px]">
               <div class="flex items-center gap-2 cursor-pointer">
                 <div class="w-[32px] md:w-[45px] hover:scale-105 duration-300">
                    <a href="index.html"><img src="./assets/logo.png" alt=""></a>
                 </div>
                 <h1 class="text-[20px] md:text-[30px]">
                  <a href="index.html">Dev<span class="font-bold">Board</span></a>
                 </h1>
               </div>
               <div class="flex items-center gap-4">
                  <div class="flex items-center rounded-[32px] bg-[#F4F7FF] gap-2 px-4 py-2">
                      <div class="w-[20px] md:w-[28px]">
                        <img class="hover:scale-105 duration-300" src="./assets/checkbox.png" alt="">
                      </div>
                      <p id="completedTask"
                      class="font-bold text-[20px] md:text-[28px]">30</p>
                  </div>
                  <div id="themeChanger" class="w-[50px] cursor-pointer">
                     <img class="w-[30px] md:w-[40px]" src="./assets/theme-btn.png" alt="">
                  </div>
               </div>
          </header>
      </section>

    </main>
    <script src="./js/themeChanger.js"></script>
</body>
</html>
